<nav mat-tab-nav-bar [backgroundColor]="background" [tabPanel]="tabPanel">
    <a mat-tab-link 
    (click)="activeLink = 'Home'"
    [active]="activeLink == 'Home'" 
    routerLink="/">Home</a>
    
    @for (link of links; track link) {
      <a mat-tab-link
        (click)="activeLink = link"
        [active]="activeLink == link"
        routerLink="/{{link | lowercase}}"> {{link}} </a>
    }
    <mat-slide-toggle mat-raised-button class="example-action-button" (click)="toggleBackground()" [color]="background" value="darkmode">
    Dark mode
    </mat-slide-toggle>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
