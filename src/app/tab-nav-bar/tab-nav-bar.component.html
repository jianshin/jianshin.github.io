<nav mat-tab-nav-bar [tabPanel]="tabPanel">    
    @for (link of links; track link) {
      <a mat-tab-link
        (click)="activeLink = link"
        [active]="activeLink == link"
        routerLink="/{{link.path| lowercase}}"> {{link.label}} </a>
    }
    <mat-slide-toggle mat-raised-button class="example-action-button" (click)="toggleDarkMode()">
    </mat-slide-toggle>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
