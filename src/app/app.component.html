
<tab-nav-bar (toggleDarkMode)="onToggleDarkMode($event)"/>
<main class="main">
  <div class="clouds">
    @if (darkMode) {
      <img src="assets/images/cloud.png" class="cloud cloud1" />
      <img src="assets/images/cloud.png" class="cloud cloud2" />
      <img src="assets/images/cloud.png" class="cloud cloud2-2" />
      <img src="assets/images/cloud.png" class="cloud cloud3" />
      <div class="lightning-container1">
        <img src="assets/images/lightning.png" class="lightning1"/>
      </div>
      <div class="lightning-container2">
        <img src="assets/images/lightning.png" class="lightning2"/>
      </div>
    } @else {
      <img src="assets/images/cloud.png" class="cloud cloud1" />
      <img src="assets/images/cloud.png" class="cloud cloud2" />
      <img src="assets/images/cloud.png" class="cloud cloud2-2" />
      <img src="assets/images/cloud.png" class="cloud cloud3" />
    }
  </div>
  <div class="sakura-container"></div>
  <router-outlet/>
</main>
